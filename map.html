<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Air - Weather Map</title>
  <style>
    :root {
      --primary-purple: #8A2BE2;
      --primary-purple-light: #B87CFF;
      --primary-purple-dark: #5D1A9E;
      
      --bg-black: #121212;
      --bg-black-light: #1E1E1E;
      --bg-black-dark: #0A0A0A;
      
      --text-white: #FFFFFF;
      --text-light-gray: #E0E0E0;
      --text-gray: #AAAAAA;
      
      /* Weather condition colors */
      --sunny: #FDB813;
      --cloudy: #B6C4D1;
      --rainy: #4682B4;
      --stormy: #483D8B;
      --snowy: #E6E6FA;
      --foggy: #D3D3D3;
      
      --shadow-purple: rgba(138, 43, 226, 0.3);
      --gradient-purple: linear-gradient(135deg, #8A2BE2, #5D1A9E);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Roboto', sans-serif;
      background-color: var(--bg-black);
      color: var(--text-white);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dark-theme {
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      --card-bg: var(--bg-black-light);
    }

    /* Navigation Bar Styles */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--bg-black-dark);
      border-bottom: 1px solid var(--primary-purple-dark);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      object-fit: contain;
    }

    .main-nav ul {
      display: flex;
      list-style: none;
    }

    .main-nav li {
      margin: 0 1rem;
      position: relative;
    }

    .main-nav a {
      color: var(--text-light-gray);
      text-decoration: none;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .main-nav a:hover {
      color: var(--primary-purple-light);
    }

    .main-nav li.active a {
      color: var(--primary-purple);
    }

    .main-nav li.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary-purple);
    }

    .user-menu {
      display: flex;
      align-items: center;
    }

    .notification-bell {
      position: relative;
      margin-right: 1.5rem;
      cursor: pointer;
    }

    .notification-bell svg {
      width: 24px;
      height: 24px;
      color: var(--text-light-gray);
    }

    .notification-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: var(--primary-purple);
      color: var(--text-white);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary-purple);
      cursor: pointer;
      object-fit: cover;
    }

    /* Weather Map Specific Styles */
    .map-page-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .map-container {
      position: relative;
      flex: 1;
      background-color: var(--bg-black);
      overflow: hidden;
    }

    #weather-map {
      height: 100%;
      width: 100%;
      position: relative;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJncmlkIiB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPjxwYXRoIGQ9Ik0gNTAgMCBMIDAgMCAwIDUwIiBmaWxsPSJub25lIiBzdHJva2U9IiMzMzMiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIvPjwvc3ZnPg==');
      background-size: 50px 50px;
    }

    .weather-location {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-black-dark);
      font-weight: bold;
      font-size: 1.2rem;
      border: 2px solid var(--text-white);
      z-index: 10;
    }

    .weather-location:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .weather-location.sunny {
      background-color: var(--sunny);
    }

    .weather-location.cloudy {
      background-color: var(--cloudy);
    }

    .weather-location.rainy {
      background-color: var(--rainy);
    }

    .weather-location.stormy {
      background-color: var(--stormy);
    }

    .weather-location.snowy {
      background-color: var(--snowy);
    }

    .weather-location.foggy {
      background-color: var(--foggy);
    }

    .weather-tooltip {
      position: absolute;
      background-color: var(--bg-black-light);
      color: var(--text-white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 100;
      width: 200px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      border: 1px solid var(--primary-purple-dark);
    }

    .weather-tooltip h3 {
      color: var(--primary-purple-light);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .weather-tooltip .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .weather-tooltip .weather-detail {
      display: flex;
      flex-direction: column;
    }

    .weather-tooltip .label {
      font-size: 0.8rem;
      color: var(--text-gray);
    }

    .weather-tooltip .value {
      font-size: 0.9rem;
      color: var(--text-white);
    }

    .weather-tooltip .condition {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .weather-tooltip .condition-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

    .map-controls {
      position: absolute;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    .search-bar {
      display: flex;
      background-color: var(--bg-black-light);
      border-radius: 4px;
      padding: 0.5rem;
      width: 300px;
      border: 1px solid var(--primary-purple-dark);
    }

    .search-bar input {
      background: transparent;
      border: none;
      color: var(--text-white);
      width: 100%;
      padding: 0.25rem 0.5rem;
      outline: none;
    }

    .search-button {
      background-color: var(--primary-purple);
      border: none;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-button svg {
      width: 16px;
      height: 16px;
      color: var(--text-white);
    }

    .zoom-controls {
      display: flex;
      flex-direction: column;
      margin-right: 1rem;
    }

    .zoom-controls button {
      background-color: var(--bg-black-light);
      border: 1px solid var(--primary-purple-dark);
      color: var(--text-white);
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-controls .zoom-in {
      border-radius: 4px 4px 0 0;
      border-bottom: none;
    }

    .zoom-controls .zoom-out {
      border-radius: 0 0 4px 4px;
    }

    .map-legend {
      background-color: var(--bg-black-light);
      border-radius: 4px;
      padding: 0.75rem;
      border: 1px solid var(--primary-purple-dark);
      max-width: 250px;
    }

    .map-legend h4 {
      margin-bottom: 0.5rem;
      color: var(--primary-purple-light);
      font-size: 0.9rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
      font-size: 0.8rem;
    }

    .color-swatch {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      margin-right: 0.5rem;
    }

    .color-swatch.sunny {
      background-color: var(--sunny);
    }

    .color-swatch.cloudy {
      background-color: var(--cloudy);
    }

    .color-swatch.rainy {
      background-color: var(--rainy);
    }

    .color-swatch.stormy {
      background-color: var(--stormy);
    }

    .color-swatch.snowy {
      background-color: var(--snowy);
    }

    .color-swatch.foggy {
      background-color: var(--foggy);
    }

    .map-tabs {
      display: flex;
      background-color: var(--bg-black-dark);
      border-top: 1px solid var(--primary-purple-dark);
      height: 50px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
    }

    .tab:hover {
      background-color: rgba(138, 43, 226, 0.1);
      color: var(--primary-purple-light);
    }

    .tab.active {
      color: var(--primary-purple);
      border-bottom: 3px solid var(--primary-purple);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-header {
        flex-wrap: wrap;
      }
      
      .logo {
        margin-bottom: 0.5rem;
      }
      
      .main-nav {
        order: 3;
        width: 100%;
        margin-top: 0.5rem;
        overflow-x: auto;
      }
      
      .main-nav ul {
        width: max-content;
      }
      
      .search-bar {
        width: 100%;
        max-width: 300px;
      }
      
      .map-controls {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .zoom-controls {
        margin-top: 1rem;
        margin-right: 0;
        flex-direction: row;
      }
      
      .zoom-controls .zoom-in {
        border-radius: 4px 0 0 4px;
        border-right: none;
        border-bottom: 1px solid var(--primary-purple-dark);
      }
      
      .zoom-controls .zoom-out {
        border-radius: 0 4px 4px 0;
      }
      
      .map-legend {
        margin-top: 1rem;
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .main-header {
        padding: 1rem;
      }
      
      .map-controls {
        top: 0.5rem;
        left: 0.5rem;
        right: 0.5rem;
      }
      
      .map-tabs {
        height: auto;
        flex-wrap: wrap;
      }
      
      .tab {
        flex: 1 0 50%;
        padding: 0.75rem;
        font-size: 0.8rem;
      }
    }
  </style>

    function initializeWeatherMap(weatherData) {
      const mapContainer = document.getElementById('weather-map');
      const tooltip = document.getElementById('weather-tooltip');
      
      // Create weather location markers
      weatherData.forEach(location => {
        const locationMarker = document.createElement('div');
        locationMarker.className = `weather-location ${location.condition}`;
        locationMarker.style.left = location.position.left;
        locationMarker.style.top = location.position.top;
        locationMarker.style.width = `${location.size}px`;
        locationMarker.style.height = `${location.size}px`;
        locationMarker.textContent = location.icon;
        locationMarker.dataset.id = location.id;
        
        // Add hover event to show tooltip
        locationMarker.addEventListener('mouseover', function(e) {
          showWeatherTooltip(e, location, tooltip);
        });
        
        locationMarker.addEventListener('mouseout', function() {
          hideWeatherTooltip(tooltip);
        });
        
        // Add click event to show detailed info
        locationMarker.addEventListener('click', function() {
          showWeatherDetails(location);
        });
        
        mapContainer.appendChild(locationMarker);
      });
    }
  
    function showWeatherTooltip(event, location, tooltip) {
      tooltip.innerHTML = `
        <h3>${location.name}</h3>
        <div class="condition">
          <span class="condition-icon">${location.icon}</span>
          <span>${capitalizeFirstLetter(location.condition)}</span>
        </div>
        <div class="weather-details">
          <div class="weather-detail">
            <span class="label">Temperature</span>
            <span class="value">${location.temperature}</span>
          </div>
          <div class="weather-detail">
            <span class="label">Humidity</span>
            <span class="value">${location.humidity}</span>
          </div>
          <div class="weather-detail">
            <span class="label">Wind</span>
            <span class="value">${location.wind}</span>
          </div>
          <div class="weather-detail">
            <span class="label">Precipitation</span>
            <span class="value">${location.precipitation}</span>
          </div>
        </div>
      `;
      
      // Position the tooltip
      const rect = event.target.getBoundingClientRect();
      const mapRect = document.getElementById('weather-map').getBoundingClientRect();
      
      let left = rect.left + rect.width / 2 - mapRect.left;
      let top = rect.top + rect.height + 10 - mapRect.top;
      
      // Adjust if tooltip would go off the right edge
      if (left + 200 > mapRect.width) {
        left = mapRect.width - 220;
      }
      
      // Adjust if tooltip would go off the bottom edge
      if (top + tooltip.offsetHeight > mapRect.height) {
        top = rect.top - tooltip.offsetHeight - 10 - mapRect.top;
      }
      
      tooltip.style.left = `${left}px`;
      tooltip.style.top = `${top}px`;
      tooltip.style.opacity = '1';
    }
  
    function hideWeatherTooltip(tooltip) {
      tooltip.style.opacity = '0';
    }
  
    function showWeatherDetails(location) {
      alert(`
        Weather Details for ${location.name}:
        Condition: ${capitalizeFirstLetter(location.condition)}
        Temperature: ${location.temperature}
        Humidity: ${location.humidity}
        Wind: ${location.wind}
        Precipitation: ${location.precipitation}
      `);
    }
  
    function updateMapView(tabName, weatherData) {
      const mapContainer = document.getElementById('weather-map');
      const locationMarkers = document.querySelectorAll('.weather-location');
      
      // Update the map based on the selected tab
      switch(tabName) {
        case 'weather':
          locationMarkers.forEach(marker => {
            const location = weatherData.find(loc => loc.id == marker.dataset.id);
            marker.className = `weather-location ${location.condition}`;
            marker.textContent = location.icon;
          });
          break;
          
        case 'temperature':
          locationMarkers.forEach(marker => {
            const location = weatherData.find(loc => loc.id == marker.dataset.id);
            const temp = parseInt(location.temperature);
            let tempClass;
            
            if (temp < 32) tempClass = 'snowy';
            else if (temp < 50) tempClass = 'foggy';
            else if (temp < 70) tempClass = 'cloudy';
            else if (temp < 85) tempClass = 'sunny';
            else tempClass = 'stormy';
            
            marker.className = `weather-location ${tempClass}`;
            marker.textContent = location.temperature;
          });
          break;
          
        case 'precipitation':
          locationMarkers.forEach(marker => {
            const location = weatherData.find(loc => loc.id == marker.dataset.id);
            const precip = parseInt(location.precipitation);
            let precipClass;
            
            if (precip === 0) precipClass = 'sunny';
            else if (precip < 30) precipClass = 'cloudy';
            else if (precip < 60) precipClass = 'foggy';
            else if (precip < 80) precipClass = 'rainy';
            else precipClass = 'stormy';
            
            marker.className = `weather-location ${precipClass}`;
            marker.textContent = location.precipitation;
          });
          break;
          
        case 'wind':
          locationMarkers.forEach(marker => {
            const location = weatherData.find(loc => loc.id == marker.dataset.id);
            const windSpeed = parseInt(location.wind);
            let windClass;
            
            if (windSpeed < 5) windClass = 'sunny';
            else if (windSpeed < 10) windClass = 'cloudy';
            else if (windSpeed < 15) windClass = 'foggy';
            else if (windSpeed < 20) windClass = 'rainy';
            else windClass = 'stormy';
            
            marker.className = `weather-location ${windClass}`;
            marker.textContent = location.wind.split(' ')[0];
          });
          break;
      }
    }
  
    function searchLocation(query, weatherData) {
      if (!query.trim()) return;
      
      // Find location that matches the search query
      const location = weatherData.find(loc => 
        loc.name.toLowerCase().includes(query.toLowerCase())
      );
      
      if (location) {
        // Highlight the location
        const locationMarker = document.querySelector(`.weather-location[data-id="${location.id}"]`);
        
        // Add a highlight effect
        locationMarker.style.transform = 'scale(1.2)';
        locationMarker.style.boxShadow = '0 0 20px var(--primary-purple)';
        
        // Show the location details
        showWeatherDetails(location);
        
        // Remove highlight after a delay
        setTimeout(() => {
          locationMarker.style.transform = '';
          locationMarker.style.boxShadow = '';
        }, 3000);
      } else {
        alert(`Location "${query}" not found.`);
      }
    }
  
    function zoomIn() {
      const map = document.getElementById('weather-map');
      const currentScale = getComputedStyle(map).getPropertyValue('--scale') || 1;
      const newScale = parseFloat(currentScale) + 0.1;
      
      map.style.setProperty('--scale', newScale);
      map.style.transform = `scale(${newScale})`;
    }
  
    function zoomOut() {
      const map = document.getElementById('weather-map');
      const currentScale = getComputedStyle(map).getPropertyValue('--scale') || 1;
      const newScale = Math.max(0.5, parseFloat(currentScale) - 0.1);
      
      map.style.setProperty('--scale', newScale);
      map.style.transform = `scale(${newScale})`;
    }
  
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }
  </script>
